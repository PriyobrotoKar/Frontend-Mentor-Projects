<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="container">
    <section class="text">
      <h1 class="title">
        Get <mark class="highlight">insights</mark> that help your business grow.

      </h1>
      <p class="subtitle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="features">
        <div>
          <h2>10k+</h2>
          <div class="stat">companies</div>
        </div>
        <div>
          <h2>314</h2>
          <div class="stat">templates</div>
          
        </div>
        <div>
          <h2>12M+ </h2>
          <div class="stat">queries</div>
          
        </div>
      </div>

    </section>
    <section class="image desktop">
      <img src="images/image-header-desktop.jpg" alt="">

    </section>
    <section class="image mobile">
      <img src="images/image-header-mobile.jpg" alt="">

    </section>
  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Priyobroto Kar</a>.
  </div>
</body>

</html>
